<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="Cart.css">
  <title>World</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-info border-bottom box-shadow navbarposition">
    <a class="navbar-brand mb-0 h1 font-weight-bold text-uppercase brand-text" href="Home.html">World Store</a>
    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-stretch" id="navbarSupportedContent">
      <div class="navbar-nav">
        <a class="nav-item nav-link btn btn-info font-weight-bold navbartext" href="Catalog.html">Catalog<span
            class="sr-only">(current)</span></a>
      </div>
      <div class="navbar-nav mr-1">
        <a class="nav-item nav-link btn btn-info font-weight-bold navbartext" href="About.html">About</a>
      </div>
      <form class="mr-2 my-2 my-lg-0 w-100 p-1">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <div class="navbar-nav mr-1 nav-item">
        <a class="btn btn-outline-warning font-weight-bold" href="Cart.html">Cart(3)</a>
      </div>
    </div>
  </nav>
  <div class="my-3 container border">
    <div class="header mt-2">
      <p class="headeritems">Items in your Cart
      </p>
      <p class="mr-3 headeritems">Price</p>
    </div>
        <img class="border img-fluid" src="Apple.jpg" alt="Image of apple" height = "200" width = "200">
      <div class="border-bottom border-dark d-flex header">
          <a class="font" href="#">Apple</a>
          <p class="font mr-3">$2.99</p>
      </div>
      <img class="mt-3 border img-fluid" src="ASUSLaptop.jpg" alt="Image of Asus Laptop"  height = "200" width = "200">
      <div class="border-bottom border-dark d-flex header">
          <a class="font" href="#">ASUS Laptop</a>
          <p class="font mr-3">$1000.99</p>
      </div>
      <img class="mt-3 border img-fluid" src="Sweater.jpg" alt="Image of sweater"  height = "200" width = "200">
      <div class="border-bottom border-dark d-flex header">
          <a class="font" href="#">Sweater</a>
          <p class="font mr-3">$32.99</p>
      </div>
      <div class="total font">
          <p>Subtotal: $1036.97</p>
          <p>Tax: $82.86</p>
          <p>Total: $1119.93</p>
      </div>
      <a class="btn btn-warning font-weight-bold w-100" href="Checkout.html">Check Out</a>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
